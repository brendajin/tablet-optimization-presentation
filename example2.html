<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Example 2 - Examine touch events</title>
	<style>
		#toucharea {
			width: 50em;
			height: 50em;
			background-color: purple;
			margin: auto;
			color:white;
			font-family: 'Helvetica',sans-serif;
			padding: 4em;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="toucharea">
		<h1>Touch here</h1>
		<h2>Use Remote Web Debugging tools to inspect</h2>
	</div>
	<script>
		window.addEventListener('touchstart',function(event){
			console.log('touchstart: ' + event)
		});

		window.addEventListener('touchmove', function(event){
			console.log('touchmove: ' + event);
		});
		window.addEventListener('touchend',function(event){
			console.log('touchend: ' + event);
		});
	</script>
</body>
