<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Example 3 - Measure</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="kittens"></div>
	<script>
	
	var addKittens = function(num) {
		for(var i = 0; i < num+1; i++) {
			$('#kittens').append('<img src="http://placekitten.com/'+parseInt(window.innerWidth/3-10)+'/600/">');
		}
	}
	$(addKittens(10))
	window.addEventListener('scroll',function(e){
		console.log('scrolling and adding kittens');
		addKittens(10);
	})
	</script>
</body>
